<div class="flex h-screen">
  <div class="hidden lg:flex justify-center items-center w-3/4 background">
    <img
      src="https://img.freepik.com/free-vector/curious-concept-illustration_114360-3926.jpg?size=626&ext=jpg&ga=GA1.1.1349477334.1688582005&semt=ais"
      alt=""
      class="h-full"
    />
    <div class="flex flex-col w-7/12 relative"></div>
  </div>
  <div class="flex justify-center items-center bg-gray-100 w-full">
    <div class="flex justify-center items-center bg-gray-100 w-full">
      <form
        class="flex flex-col w-10/12 sm:w-1/2"
        [formGroup]="loginForm"
        (ngSubmit)="submitLogin()"
      >
        <div
          class="flex flex-col sm:items-center space-y-4 md:space-y-8 mb-10 sm:mb-16"
        >
          <div class="flex flex-col sm:items-center space-y-2">
            <h1 class="text-gray-500 font-bold text-4xl">Login</h1>
            <p class="text-gray-500 font-bold text-4xl">Search countries</p>
          </div>
          <span class="text-gray-500">Insira seus dados para prosseguir</span>
        </div>
        <div class="flex flex-col space-y-2 w-full mb-6">
          <label class="flex text-gray-500 font-bold">Usuário</label>
          <div
            class="flex items-center border-b-2 border-gray-300 focus-within:border-gray-600"
          >
            <input
              class="peer w-full bg-transparent focus:outline-none text-lg sm:text-xl py-1 text-gray-900"
              placeholder="Usuário"
              type="text"
              id="username"
              name="username"
              formControlName="username"
              required
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 sm:h-8 w-6 sm:w-8 text-gray-500 peer-focus:text-gray-900"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
        <div class="flex flex-col space-y-2 w-full mb-6">
          <label class="flex text-gray-500 font-bold">Senha</label>
          <div
            class="flex items-center border-b-2 border-gray-300 focus-within:border-gray-600"
          >
            <input
              class="peer w-full bg-transparent focus:outline-none text-lg sm:text-xl py-1 text-gray-900"
              placeholder="Digite sua senha"
              type="password"
              id="password"
              name="password"
              formControlName="password"
              required
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 sm:h-8 w-6 sm:w-8 text-gray-500 peer-focus:text-gray-900"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
        <div
          *ngIf="successMessage"
          class="p-4 mb-4 text-sm text-green-500 rounded-lg bg-gray-100 dark:bg-gray-800 dark:text-blue-400"
          role="alert"
        >
          <span class="font-medium">Login realizado com sucesso!</span>
        </div>
        <div
          *ngIf="errorMessage"
          class="p-4 mb-4 text-sm text-red-500 rounded-lg bg-gray-100 dark:bg-gray-800 dark:text-gray-400"
          role="alert"
        >
          <span class="font-medium">Erro realizar login!</span>
        </div>
        <div class="flex flex-col space-y-6 mb-6">
          <button
            class="bg-yellow-400 shadow-xl shadow-yellow-600 text-white text-xl w-full py-2 rounded-lg"
            type="submit"
          >
            Acessar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
