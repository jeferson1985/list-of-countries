<nav class="flex items-center w-full h-18 md:h-20 bg-gray-400 mb-4">
  <div class="md:flex w-full">
    <h1 class="w-64 md:w-96 px-6 text-white text-xl">Search Countries</h1>
    <div class="flex gap-4 text-white text-lg w-full md:px-0 px-6">
      <a routerLink="/adicionar" class="hover:text-yellow-400">Adicionar</a>
    </div>
  </div>
  <div class="flex px-4 gap-4">
    <h1 class="text-white text-xl">{{ userData.username }}</h1>
    <a href="" (cllick)="logout()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 py-1 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"
        />
      </svg>
    </a>
  </div>
  <router-outlet></router-outlet>
</nav>
<div class="flex justify-end px-6">
  <input
    class="w-full md:w-64 px-4 py-2 border-2 border-gray-400 rounded-md text-gray-600"
    [(ngModel)]="filterCountry"
    placeholder="Digite o nome do pais"
  />
</div>
<div>
  <div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
      <div>
        <h2 class="text-2xl font-semibold leading-tight">Países</h2>
      </div>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div
          class="inline-block min-w-full shadow-md rounded-lg overflow-hidden"
        >
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="w-64 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  País
                </th>
                <th
                  class="w-64 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Sigla
                </th>
                <th
                  class="w-64 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Gentílico
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"
                ></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let country of countries
                    | paginate : { itemsPerPage: 10, currentPage: p };
                  let i = index
                "
                class="cursor-pointer"
              >
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{ country.name }}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{ country.uf }}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <span class="relative">{{ country.gentle }}</span>
                </td>
                <td
                  class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right"
                >
                  <div class="flex gap-4 justify-end">
                    <a
                      [routerLink]="['/country', country.id]"
                      class="inline-block text-white font-bold hover:bg-green-600 bg-green-500 rounded-md px-4 py-2"
                    >
                      Editar
                    </a>
                    <a
                      [routerLink]="['/delete-country', country.id]"
                      class="inline-block text-white hover:bg-red-600 bg-red-500 px-4 py-2 rounded-md"
                    >
                      Excluir
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls
            (pageChange)="p = $event"
            previousLabel="Anterior"
            nextLabel="Próximo"
            class="flex justify-end py-4"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
